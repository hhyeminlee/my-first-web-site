	<h2>진도</h2>
	우리 수업에서는 기본적이고, 중요한 것을 앞에 배치하고 있습니다. 이 수업을 모두 	완주 할 필요 없습니다! 완주한다고 해도 어차피 전체 지식의 일부일 뿐이기 때문입	니다. 공부할 수 있는 만큼 하다가 바빠지거나, 재미가 없거나, 공부의 의미를 못 느낀	다면 나중에 다시 처음부터 보시면 됩니다. 공부를 지속할 수 없어서 처음부분만 여	러번 열심히 보게 되는 것이 나쁜 것이 아닙니다. 어차피 처음 나오는 부분이 제일 중요하거든요.
